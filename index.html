<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!--header-->

        <header class=" flex container-properties">
            <div class="navbar flex ">
                <div class="logo">
                    <img src="/img/logo.svg" alt="">
                </div>
                <div class="links flex">
                    <div class="scarica white-text">Scarica</div>
                    <div class="perche-discord white-text">Perch√® Discord</div>
                    <div class="nitro white-text">Nitro</div>
                    <div class="sicurezza white-text">Sicurezza</div>
                    <div class="assistenza white-text">Assistenza</div>
                </div>
                <div class="login flex">
                    <button class="login-button white-bg rounded-corner gray-text">Accedi</button>
                </div>
            </div>
                <div class="card1 flex border"></div>
        </header>
        
        <!--Body-->
        <div class="content2 flex container-properties">
            <div class="card2 border"></div>
            <div class="card3 border"></div>
        </div>
        <div class="content3 flex container-properties">
            <div class="card4 border"></div>
            <div class="card5 border"></div>
        </div>
        <div class="content4 flex container-properties">
            <div class="card6 border"></div>
            <div class="card7 border"></div>
        </div>
        <div class="content5 flex container-properties">
            <div class="greencard border"></div>
        </div>

        <!--Footer-->
        <div class="footer-links flex container-properties">
            <div class="pink-column border"></div>
            <div class="column white-border"></div>
            <div class="column white-border"></div>
            <div class="column white-border"></div>
            <div class="column white-border"></div>

        </div>
        <footer>
            <div class="copyright container-properties">
                <div class="footer-logo border"></div>
                <div class="footer-button border"></div>
            </div>
        </footer>



    </main>





    
</body>
</html>
