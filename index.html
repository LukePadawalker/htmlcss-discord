<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!--header-->

        <header>
            <div class="navbar flex ">
                <div class="logo border navbar-bg"></div>
                <div class="links border navbar-bg"></div>
                <div class="login border navbar-bg"></div>
            </div>
                <div class="card1 flex border"></div>
        </header>
        
        <!--Body-->
        <div class="content2 flex ">
            <div class="card2 border"></div>
            <div class="card3 border"></div>
        </div>
        <div class="content3">
            <div class="card4 border"></div>
            <div class="card5 border"></div>
        </div>
        <div class="content4">
            <div class="card6 border"></div>
            <div class="card7 border"></div>
        </div>
        <div class="content5">
            <div class="greencard border"></div>
        </div>

        <!--Footer-->
        <div class="footer-links">
            <div class="pink-column border"></div>
            <div class="column white-border"></div>
            <div class="column white-border"></div>
            <div class="column white-border"></div>
            <div class="column white-border"></div>

        </div>
        <footer>
            <div class="copyright">
                <div class="footer-logo border"></div>
                <div class="footer-button border"></div>
            </div>
        </footer>



    </main>





    
</body>
</html>
